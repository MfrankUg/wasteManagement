<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-WASTE MANAGEMENT</title>
  <link rel="stylesheet" href="style.css" >
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</head>
</head>
<body>

<div class="container">
    <h1>E-WASTE UGANDA </h1>
    <span> &#9776</span>
</div>

    <div class="display">
        <p>Empowering Communities for a Cleaner Future</p>
        <model-viewer src="fullOnEwaste.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
            <button class="Hotspot" slot="hotspot-1" data-surface="9 0 74 77 80 0.093 0.188 0.719" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">How to recycle E-Waste
                </div>
            </button><button class="Hotspot" slot="hotspot-2" data-surface="1 0 2463 2453 2671 0.433 0.513 0.053" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">The dangers of improper E-waste disposal</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in your space
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>
        
    </div>
</body>
</html>
